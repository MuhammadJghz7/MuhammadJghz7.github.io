<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت دروس</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon-1.png">
</head>
<body>
    <header>
        <h1>سامانه مدیریت دروس</h1>
    </header>

    <main>
        <section id="dashboard">
            <h2>داشبورد</h2>
            <p>به سامانه مدیریت دروس خوش آمدید!</p>
        </section>

        <section id="grades">
            <h2></h2>
            <form id="gradeForm">
                <input type="number" id="courseNumber" placeholder="شماره درس" required>
                <input type="text" id="courseName" placeholder="نام درس" required>
                <input type="number" id="courseGrade" placeholder="نمره درس" min="0" max="20">

                <select id="courseType" required>
                    <option value="disabled selected">انتخاب نوع درس</option>
                    <option value="عمومی">عمومی</option>
                    <option value="پایه">پایه</option>
                    <option value="اختیاری">اختیاری</option>
                    <option value="عمومی-اختیاری">عمومی-اختیاری</option>
                    <option value="الزامی">الزامی</option>
                </select>

                <input type="text" id="semester" placeholder="ترم">

                <button type="submit">ثبت</button>
            </form>
            <ul id="gradeList">لیست دروس</ul>
        </section>

        <section id="schedule">
            <h2></h2>
            <form id="scheduleForm">
                <label for="cNu">شماره درس</label>
                <input type="number" id="cNu" required>

                <label for="cNa">نام درس</label>
                <input type="text" id="cNa" required>

                <label for="day1">روز تدریس</label>
                <select id="day1" required>
                    <option value="شنبه">شنبه</option>
                    <option value="یکشنبه">یکشنبه</option>
                    <option value="دوشنبه">دوشنبه</option>
                    <option value="سه شنبه">سه شنبه</option>
                </select>

                <label for="startTime1">ساعت شروع</label>
                <input type="time" id="startTime1" required>

                <label for="endTime1">ساعت پایان</label>
                <input type="time" id="endTime1" required>

                <label for="weekType1">نوع هفته</label>
                <select id="weekType1" required>
                    <option value="زوج">زوج</option>
                    <option value="فرد">فرد</option>
                    <option value="هر هفته">هر هفته</option>
                </select>

                <label for="examDate">تاریخ امتحان</label>
                <input type="date" id="examDate">

                <label for="examStart">ساعت شروع</label>
                <input type="time" id="examStart">

                <label for="examEnd">ساعت پایان</label>
                <input type="time" id="examEnd">

                <button type="submit">ثبت</button>
            </form>

            <h2></h2>
            <ul id="weeklySchedule">برنامه هفتگی</ul>

            <h2></h2>
            <ul id="examSchedule">برنامه امتحانی</ul>
        </section>
    </main>

    <footer>
        <p>IKIU</p>
    </footer>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log(('Service Worker registration failed', err)))
        }
    </script>
</body>
</html>
