<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت دروس</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon-1.png">
</head>
<body>
    <header>
        <h1>سامانه مدیریت دروس</h1>
    </header>

    <main>
        <section id="dashboard">
            <h2>داشبورد</h2>
            <p>به سامانه مدیریت دروس خوش آمدید!</p>
        </section>

        <section id="grades">
            <h2></h2>
            <form id="gradeForm">
                <input type="number" id="courseNumber" placeholder="" required>
                <input type="text" id="courseName" placeholder="" required>
                <input type="number" id="courseGrade" placeholder="" min="0" max="20">

                <select id="courseType" required>
                    <option value="disabled selected"></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>

                <input type="text" id="semester" placeholder="">

                <button type="submit"></button>
            </form>
            <ul id="gradeList"></ul>
        </section>

        <section id="schedule">
            <h2></h2>
            <form id="scheduleForm">
                <label for="cNu"></label>
                <input type="number" id="cNu" required>

                <label for="cNa"></label>
                <input type="text" id="cNa" required>

                <label for="day1"></label>
                <select id="day1" required>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>

                <label for="startTime1"></label>
                <input type="time" id="startTime1" required>

                <label for="endTime1"></label>
                <input type="time" id="endTime1" required>

                <label for="weekType1"></label>
                <select id="weekType1" required>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>

                <label for="examDate"></label>
                <input type="date" id="examDate">

                <label for="examStart"></label>
                <input type="time" id="examStart">

                <label for="examEnd"></label>
                <input type="time" id="examEnd">

                <button type="submit"></button>
            </form>

            <h2></h2>
            <ul id="weeklySchedule"></ul>

            <h2></h2>
            <ul id="examSchedule"></ul>
        </section>
    </main>

    <footer>
        <p>IKIU</p>
    </footer>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log(('Service Worker registration failed', err)))
        }
    </script>
</body>
</html>
